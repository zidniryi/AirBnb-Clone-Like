<ion-app>
  <ion-menu
    side="start"
    menuId="custom"
    contentId="main"
    class="my-custom-menu"
  >
    <ion-header>
      <ion-toolbar>
        <ion-title routerLink="/"> PairBNB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-list>
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon name="business" slot="start"> </ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-list>
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="book" slot="start"> </ion-icon>
            <ion-label>Your Booking</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="log-out" slot="start"> </ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-menu side="end" type="push" contentId="main">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>End Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
