<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="custom"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{loadedPlaces[0].title}} </ion-card-title>
            <ion-card-subtitle
              >{{loadedPlaces[0].price | currency}} / Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"> </ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].desciption}}</p>
            <div class="ion-text-right">
              <ion-button
                fill="clear"
                color="primary"
                [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]"
              >
                More
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let place of loadedPlaces.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
            detail=""
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"> </ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <h3>{{place.price | currency}} / Night</h3>
              <p>{{place.desciption}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
